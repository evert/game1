<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game 1</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <link href='//fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'> -->
	<script type="text/javascript" src="js/sprite.js"></script>
	<script type="text/javascript" src="js/sfx-engine.js"></script>
	<script type="text/javascript" src="js/game2.js"></script>
</head>
<body unresolved>
	
	<section id="menu">
		<h1>Choose car</h1>
		<ul>
			<li>
				<label><input type="radio" name="player-car" value="porsche" autofocus checked><span></span></label></li>
			<li><label><input type="radio" name="player-car" value="lamborghini"><span></span></label></li>
		</ul>
		<button name="race-start">RACE</button>

	</section>

	<canvas id="game"></canvas>
	<div id="minimap">
		<span class="blip"></span>
	</div>

	<output id="speedometer">
		<div class="needle"></div>
		<span>50</span>
	</output>

	<article class="help">

		<input type="checkbox" name="controls-toggle">
		
		<!-- 
		<dl class="key info">
			<dt data-letter="a">A</dt><dd>Accelerate</dd>
			<dt>Z</dt><dd>Brake</dd>
			<dt>&larr;</dt><dd>Turn left</dd>
			<dt>&rarr;</dt><dd>Turn right</dd>
		</dl>
		-->

		<ol class="laptimes">
			<li class="laps">0</li>
			<li class="best"></li>
			<li class="last"></li>
		</ol>

	</article>

</body>
</html>
