<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game 1</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/sprite.js"></script>
	<script type="text/javascript" src="js/sfx-engine.js"></script>
	<script type="text/javascript" src="js/game2.js?r=456"></script>
</head>
<body unresolved>
	
	<section id="menu">
		<h1>Driver</h1>
		<h2><input type="text" name="driver-name" placeholder="Player 1 name" autofocus required minlength="3">
			<br></h2>
		<h1>Team</h1>
		<ul>
			<li>
				<input type="radio" name="player-car" value="porsche" id="car-1">
				<label for="car-1" tabindex="1"><span>PORSCHE</span></label>
				<input type="radio" name="player-car" value="lamborghini" id="car-2">
				<label for="car-2" tabindex="2"><span>LAMBORGHINI</span></label>
				<input type="radio" name="player-car" value="ferrari" id="car-3">
				<label for="car-3" tabindex="3"><span>FERRARI</span></label>
				<div id="car-preview">
					
				</div>
			</li>
		</ul>
		<h1></h1>
		<ul>
			<li>
				<input type="radio" name="track" value="Barcelona" id="track-1" data-x="-0" data-y="4500" data-track="img/barcelona.svg" checked>
				<label for="track-1" tabindex="1"><span>Barcelona</span></label>

				<input type="radio" name="track" value="Interlagos" id="track-2" data-x="-500" data-y="-400" data-track="img/interlagos.svg">
				<label for="track-2" tabindex="1"><span>Interlagos</span></label>

				<input type="radio" name="track" value="Yas Marina" id="track-3" data-x="2500" data-y="5000" data-track="img/abu-dhabi.svg">
				<label for="track-3" tabindex="1"><span>Yas Marina, Abu Dhabi</span></label>
				<div id="track-preview"></div>
			</li>
		</ul>
		<h1>Settings</h1>
		<ul>
			<li>
				<label><input type="radio" name="settings-quality" value="low" checked><span>LOW <br>(800x600)</span></label></li>
			<li><label><input type="radio" name="settings-quality" value="medium"><span>MED <br>(1024x768)</span></label></li>
			<li><label><input type="radio" name="settings-quality" value="high"><span>HIGH <br>(1280x1024)</span></label></li>
		</ul>
		<button name="race-start">START</button>
		<h1><br><br>Lap Record<br>
			<span class="lap-record"></span>
		</h1>
	</section>

	<canvas id="game" width="1024" height="768"></canvas>
	<div id="minimap">
		<span class="blip"></span>
	</div>

	<output id="speedometer">
		<div class="needle"></div>
		<span>50</span>
	</output>

	<article class="help">

		<input type="checkbox" name="controls-toggle">
		
		<!-- 
		<dl class="key info">
			<dt data-letter="a">A</dt><dd>Accelerate</dd>
			<dt>Z</dt><dd>Brake</dd>
			<dt>&larr;</dt><dd>Turn left</dd>
			<dt>&rarr;</dt><dd>Turn right</dd>
		</dl>
		-->

		<ol class="laptimes">
			<li class="laps">0</li>
			<li class="best"></li>
			<li class="last"></li>
		</ol>

	</article>

</body>
</html>
